version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester-uv
    steps:
      - checkout
      - run:
          name: 'Install libsnappy-dev'
          command: |
            apt install --yes libsnappy-dev
      - run:
          name: 'Setup virtualenv'
          command: |
            uv venv --python 3.9 ~/.virtualenvs/tap-heap
            source ~/.virtualenvs/tap-heap/bin/activate
            uv pip install -U 'pip==24.0' 'setuptools==70.0.0'
            uv pip install .[dev]
      - run:
          name: 'Pylint'
          command: |
            source ~/.virtualenvs/tap-heap/bin/activate
            pylint tap_heap --disable too-few-public-methods,missing-docstring,protected-access,no-else-return
      - run:
          name: 'Unit Tests'
          command: |
            source ~/.virtualenvs/tap-heap/bin/activate
            pytest tests/unittests
      - run:
          name: 'Integration Tests'
          command: |
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            uv pip install --upgrade awscli
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            run-test --tap=tap-heap tests

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
