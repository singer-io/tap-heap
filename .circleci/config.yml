version: 2
jobs:
  build:
    docker:
      - image: ubuntu:16.04
    steps:
      - checkout
      - run:
          name: 'Install python 3.5.2'
          command: |
            apt update
            apt install --yes python3 python3-pip python3-venv
      - run:
          name: 'Install libsnappy-dev'
          command: |
            apt install --yes libsnappy-dev
      - run:
          name: 'Setup virtualenv'
          command: |
            python3 -m venv ~/.virtualenvs/tap-heap
            source ~/.virtualenvs/tap-heap/bin/activate
            pip install -U pip setuptools
            pip install .[dev]
      - run:
          name: 'Run tests'
          command: |
            source ~/.virtualenvs/tap-heap/bin/activate
            make
