version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester-3-11-dev
    steps:
      - checkout
      - run:
          name: 'Install libsnappy-dev'
          command: |
            apt install --yes libsnappy-dev
      - run:
          name: 'Setup virtualenv'
          command: |
            python3 -m venv ~/.virtualenvs/tap-heap
            source ~/.virtualenvs/tap-heap/bin/activate
            pip install -U 'pip==24.0' 'setuptools==70.0.0'
            pip install .[dev]
      - run:
          name: 'Run tests'
          command: |
            source ~/.virtualenvs/tap-heap/bin/activate
            make test
workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: circleci-user
